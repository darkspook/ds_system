{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="JCBArroyo" />
        {% if title %}
        <title>{{ title|capfirst }} | DS Systems</title>
        {% else %}
        <title>DS Systems</title>
        {% endif %}
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{% static 'users/assets/logo.png' %}">
        <link href="{% static 'users/css/sb_styles.css' %}" rel="stylesheet" />
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body class="bg-primary">

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" id="{{ message.tags }}-alert" style="position: fixed; left:0; right:0; top:0; margin-left: auto; margin-right: auto; width: 40%; z-index:9999;">
            <strong>{{ message.tags|capfirst }}! </strong>{{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    {% endfor %}
{% endif %}

        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            
{% block content %}{% endblock %}

                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted"><img src="{% static 'users/assets/logo.png' %}" width="21px" alt=""> &copy; 2021-<script>var CurrentYear=new Date().getFullYear();document.write(CurrentYear)</script> DS Systems.</script></div>
                            <!-- <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div> -->
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script type="text/javascript">
        {% if messages %}
            {% for message in messages %}
            $(document).ready(function() {
                $("#{{ message.tags }}-alert").fadeTo(2000, 500).slideUp(500, function() {
                        $("#{{ message.tags }}-alert").slideUp(500);
                });
            });
            {% endfor %}
        {% endif %}
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
