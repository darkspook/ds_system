{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="JCBArroyo" />
        <title>Login - Delivery I&amp;A</title>
        <link href="{% static 'delivery_inspection/css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-info">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Welcome to Delivery I&amp;A</h3></div>
                                    <div class="card-body">
{% block content %}
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}
<form method="POST">
{% csrf_token %}
{% for field in form %}
    <div class="form-floating mb-3">
        {{ field }}
        <label for="username">{{ field.label }}</label>
    </div>
{% endfor %}
    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
        <div class="small"></div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <!-- <div class="small"><a href="{% url 'inspection:signupuser' %}">Need an account? Sign up!</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{% static 'delivery_inspection/js/scripts.js' %}"></script>
    </body>
</html>
