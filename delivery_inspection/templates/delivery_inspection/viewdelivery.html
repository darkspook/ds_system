{% extends 'delivery_inspection/base.html' %}
{% block content %}
<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<button type="submit" class="btn btn-primary btn-user btn-block">Save</button>
</form>

<form method="POST" action="{% url 'inspection:deletedelivery' delivery.pk %}">
	{% csrf_token %}
	<button type="submit" class="btn btn-danger btn-user btn-block">Delete</button>
</form>
<form method="POST" action="{% url 'inspection:inspectdelivery' delivery.pk %}">
	{% csrf_token %}
	<button type="submit" class="btn btn-success btn-user btn-block">Inspect &amp; Accept</button>
</form>

{% endblock %}
