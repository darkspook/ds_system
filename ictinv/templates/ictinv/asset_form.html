{% extends 'ictinv/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mt-4"></div>
<div class="card mb-4">
    <div class="card-header bg-info text-white">
    	<i class="fas fa-notes-medical"></i>
    	New Asset
    </div>
    <div style="padding: 1em 2em;">

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="row g-2">

                <div class="col-md-6 ">
                    <div class="input-group input-group-sm">
                        
                        {{ form|crispy }}
                    </div>
                </div>

            </div>
            <div class="d-flex align-items-center justify-content-between">
                <div class="small" style="padding-bottom: 4em;"></div>
                <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to Save?');">Save</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    // div.style.marginRight = "50%";
    // END will empty right column
</script>
{% endblock %}
