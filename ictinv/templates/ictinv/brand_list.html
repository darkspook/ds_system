{% extends 'ictinv/base.html' %}
{% block content %}
<div class="mt-4"></div>
<div class="card mb-4">
	<div class="card-header bg-warning text-dark">
		<i class="fas fa-tags"></i>
		All Brands
    </div>
    <div class="card-body">
    	<table id="datatablesList" class="display compact" style="width:100%">
    		<thead>
	            <tr>
	                <th>Name</th>
	                <th>Remarks</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tfoot>
	            <tr>
					<th>Name</th>
	                <th>Remarks</th>
	                <th>Actions</th>
	            </tr>
	        </tfoot>
	        <tbody>
{% for brand in brands %}
	        	<tr>
					<td>{{ brand.name }}</td>
					<td>{{ brand.remarks }}</td>
					<td class="text-center" width="10%">
						<div class="btn-group">
							<a href="{% url 'ictinv:brand_update' brand.pk %}" class="btn btn-info badge">Edit</a>
							<a href="{% url 'ictinv:brand_delete' brand.pk %}" class="btn btn-danger badge">Delete</a>
						</div>
					</td>
	            </tr>
{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
