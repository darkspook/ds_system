{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="JCBArroyo" />
        <title>Login - ICT Inventory</title>
        <!-- SB Styles-->
        <link href="{% static 'ict_inventory/css/sb_styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body class="bg-secondary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Welcome to ICT Inventory</h3></div>
                                    <div class="card-body">
{% block content %}
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}
<form method="POST">
{% csrf_token %}
{% for field in form %}
    <div class="form-floating mb-3">
        {{ field }}
        <label for="username">{{ field.label }}</label>
    </div>
{% endfor %}
    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
        <div class="small"></div>
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <!-- <div class="small"><a href="{% url 'inspection:signupuser' %}">Need an account? Sign up!</a></div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#id_username, #id_password").addClass("form-control");
                $("#id_username").attr("placeholder", "Username");
                $("#id_password").attr("placeholder", "Password");
            });
        </script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script> <!-- included in sb admin-->
        <!-- Custom JS -->
        <script src="{% static 'ict_inventory/js/my_scripts.js' %}"></script>
    </body>
</html>
